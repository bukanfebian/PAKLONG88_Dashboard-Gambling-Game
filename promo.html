<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo - PAKLONG88 Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="js/tailwind.config.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark-900 text-gray-200 font-body antialiased">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-dark-800/95 backdrop-blur-md border-b border-dark-700">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <div
                    class="w-8 h-8 bg-gradient-to-br from-brand-gold to-yellow-600 rounded flex items-center justify-center transform rotate-12 hover:rotate-0 transition-transform">
                    <span class="text-dark-900 font-display font-black text-lg">N</span>
                </div>
                <span class="text-xl font-display font-bold text-white tracking-wider hidden md:block">PAKLONG88</span>
            </a>
            <nav class="flex items-center gap-6">
                <a href="index.html" class="text-gray-400 hover:text-white transition-colors">Home</a>
                <a href="promo.html" class="text-brand-gold font-bold">Promo</a>
                <a href="tentang-kami.html" class="text-gray-400 hover:text-white transition-colors">Tentang Kami</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-16">
        <div class="container mx-auto px-4">
            <!-- Page Header -->
            <div class="text-center mb-12">
                <span
                    class="inline-block px-4 py-1 rounded-full bg-brand-gold/20 text-brand-gold text-sm font-bold mb-4 border border-brand-gold/50">
                    üéÅ PROMO TERBAIK
                </span>
                <h1 class="text-4xl md:text-5xl font-black mb-4">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-gold to-yellow-500">PROMO &
                        BONUS</span>
                </h1>
                <p class="text-gray-400 max-w-lg mx-auto">
                    Dapatkan bonus eksklusif dan promo menarik setiap hari. Jangan lewatkan kesempatan emas ini!
                </p>
            </div>

            <!-- Promo Grid -->
            <div id="promoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Promo cards will be loaded dynamically -->
                <div class="col-span-full text-center py-12 text-gray-500">
                    <svg class="w-16 h-16 mx-auto mb-4 text-gray-600 animate-spin" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                    <p>Memuat promo...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark-800 border-t border-dark-700 py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-6 h-6 bg-gradient-to-br from-brand-gold to-yellow-600 rounded flex items-center justify-center">
                        <span class="text-dark-900 font-display font-black text-sm">N</span>
                    </div>
                    <span class="font-display font-bold text-white">PAKLONG88</span>
                </div>
                <div class="flex gap-6 text-sm text-gray-400">
                    <a href="tentang-kami.html" class="hover:text-white">Tentang Kami</a>
                    <a href="syarat-ketentuan.html" class="hover:text-white">Syarat & Ketentuan</a>
                    <a href="kebijakan-privasi.html" class="hover:text-white">Kebijakan Privasi</a>
                </div>
                <p class="text-xs text-gray-500">¬© 2024 PAKLONG88. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "1:933152425056:web:fff2c3696f1fb3f3e66f05"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Load promos from Firebase
        onValue(ref(db, 'promos'), (snapshot) => {
            const grid = document.getElementById('promoGrid');
            const data = snapshot.val();

            if (!data) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path>
                        </svg>
                        <p class="text-gray-500">Belum ada promo tersedia saat ini.</p>
                        <p class="text-sm text-gray-600 mt-2">Kembali lagi nanti untuk penawaran menarik!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = Object.entries(data).map(([key, promo]) => `
                <div class="bg-dark-800 rounded-xl border border-dark-700 overflow-hidden hover:border-brand-gold/50 transition-colors group">
                    <div class="aspect-video bg-gradient-to-br from-brand-purple/20 to-brand-gold/20 relative overflow-hidden">
                        ${promo.image ? `<img src="${promo.image}" alt="${promo.title}" class="w-full h-full object-cover">` : `
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span class="text-6xl">üéÅ</span>
                            </div>
                        `}
                        ${promo.badge ? `<span class="absolute top-3 right-3 px-3 py-1 bg-brand-gold text-dark-900 text-xs font-bold rounded-full">${promo.badge}</span>` : ''}
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2 group-hover:text-brand-gold transition-colors">${promo.title}</h3>
                        <p class="text-gray-400 text-sm mb-4">${promo.description}</p>
                        ${promo.terms ? `<p class="text-xs text-gray-500 border-t border-dark-700 pt-3 mt-3">* ${promo.terms}</p>` : ''}
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>

</html>
